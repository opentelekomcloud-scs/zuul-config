---
- tenant:
    name: scs
    exclude-unprotected-branches: true
    report-build-page: true
    max-nodes-per-job: 5
    source:
      gitea:
        untrusted-projects: []

      github:
        config-projects:
          - opentelekomcloud-scs/zuul-config
        untrusted-projects: []

      opendev:
        untrusted-projects:
          - zuul/zuul-jobs:
              shadow:
                - opentelekomcloud-scs/zuul-config
