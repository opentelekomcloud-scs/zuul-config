---
- pipeline:
    name: hello-world
    description: "Hello World Pipeline"
    manager: independent
    trigger: 
      github:
        - event: push
          ref: ^refs/head/.*$
        - event: post
          ref: ^refs/head/.*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: ".*:success"
        - event: check_run
          action: rerequested
          check: .*/gate:.*